<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--My CSS-->
    <link href="sign-in.css" rel="stylesheet">

</head>

<body>
    <div class="famazon-logo">
        <nav>
        <img src="https://cdnb.artstation.com/p/assets/images/images/045/464/683/large/evrim-kabadayi-amazon-fake.jpg?1642774860" style="height: 10vh; width:10vw;">
        </nav>
    </div>
    <div class="famazon-signin-form">
        <form>
            <div class="famazon-signin">
                <h1>Sign-In</h1>
            </div>
            <div class="mb-3 famazon-signin-emailphone">
                <label for="exampleInputEmail1" class="form-label"><strong>Email address (phone for mobile accounts)</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 famazon-signin-password">
                <div class="famazon-signin-password-labels">
                    <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                    <label class="forgot-password"><a href="">Forgot your password?</a></label>
                </div>
                <div class="famazon-signin-password-input">
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="famazon-signin-button">
                <button type="submit" class="famazon-signin-btn btn btn-warning">Sign-In</button>
            </div>
            <div class="mb-3 form-check">
                <div class="famazon-signin-condpriv">
                    <span>By continuing, you agree to Famazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a></span>
                </div>
                <div class="famazon-signin-keepmesigned">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div>
            </div>
            <div class="famazon-signup">
                <div class="famazon-signup-text">
                    <h5><span>New to Famazon?</span></h5>
                </div>
                <div class="famazon-signup-button">
                    <button type="submit" class="famazon-signup-btn btn btn-primary">Create your Famazon account</button>
                </div>
            </div>
            
        </form>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
